<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio 1 del práctico de BOM y DOM" />
    <meta
      name="keywords"
      content="javascript,bom,dom,css,html,programacion,practico"
    />
    <meta name="author" content="Blanco Juan Manuel" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <title>Ejercicio 1 - Práctico BOM y Dom</title>
  </head>
  <body>
    <header></header>
    <main class="bg-warning d-flex align-content-center">
        <section class="container my-5">
            <article class="text-center my-5">
                <h1 class="col-12">Adivina el Numero</h1>
            </article>
                <div class="row justify-content-center my-3">
                  <article class="col-4 mb-3">
                    <div class="card shadow h-100 w-100">
                      <div class="card-body text-center">
                        <i class="bi bi-dice-6-fill fs-1"></i>
                        <h5 class="card-title">Tu Numero</h5>
                        <form>
                            <div class="my-4">
                              <input
                                type="number"
                                id="number"
                                class="form-control"
                                minlength="1"
                                maxlength="20"
                                min="0"
                                max="20"
                              />
                            </div>
                            <div>
                              <button class="btn btn-dark" type="submit">Enviar</button>
                            </div>
                          </form>
                      </div>
                    </div>
        </section>
        </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./js/"></script>
  </body>
</html>
